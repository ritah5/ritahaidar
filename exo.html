    <input type="text" id="password" />
    <button onclick="generatePassword(12)">Générer un mot de passe aléatoire</button>

    <script>
    //fonction pour crée un générateur de mots de passe complexes
function generatePassword(length) {
    var charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+~`|}{[]\:;?><,./-=";
    for (var password = "", i = 0; i < length; i++) {
      password += charset[Math.floor(Math.random() * charset.length)];
    }
    document.getElementById("password").value = password;
    return password;
  }  
  
</script>

    <h3>EX2: Convertisseur de température</h3>
    <label for="tempInput">Température :</label>
    <input type="number" id="tempInput" name="tempInput"><br>

    <label for="unitInput">Unité :</label>
    <select id="unitInput" name="unitInput">
      <option value="C">°C</option>
      <option value="F">°F</option>
    </select><br>

    <button onclick="convert()">Convertir</button>

    <p id="result"></p>

    <script>

//fonction pour convertir les degrés Celsius en degrés Farhenheit et inversement         
function convertTemperature(temp, unit) 
{
    var result = unit === "C" ? temp * 9 / 5 + 32 : unit === "F" ? (temp - 32) * 5 / 9 : "Unité non reconnue";
    return typeof result === "number" ? result.toFixed(0) + " °" + (unit === "C" ? "F" : "C") : result;
}

//fonction pour récupérer les données rentrées par l'utilisateur
function convert() 
{
    var temp = document.getElementById("tempInput").value;
    var unit = document.getElementById("unitInput").value;

    //récupérer la fonction convertTemperature pour convertir les données entrées par l'utilisateur
    var result = convertTemperature(temp, unit);
    document.getElementById("result").innerHTML = result;
}
    </script>

    <h3>EX4: Création d'un DarkMode</h3>
    <button onclick="activateDarkMode()">Activate Dark Mode</button>
    <button onclick="desactivateDarkMode()">Desactivate Dark Mode</button>

    <script>

// fonction pour activer le mode sombre
function activateDarkMode() 
{
    document.body.classList.add('dark-mode');
} 

//fonction pour désactiver le mode sombre

{

        <style>
            /* CSS pour le burger menu */
		#burger-menu {
			display: none;
			position: fixed;
			top: 0;
			right: 0;
			width: 200px;
			height: 100%;
			background-color: #333;
			z-index: 1;
			overflow-x: hidden;
			padding-top: 60px;
			transition: 0.5s;
		}

		#burger-menu a {
			padding: 8px 8px 8px 32px;
			text-decoration: none;
			font-size: 25px;
			color: #f2f2f2;
			display: block;
			transition: 0.3s;
		}

		#burger-menu a:hover {
			color: #FFD700;
		}

		#burger-menu .close-btn {
			position: absolute;
			top: 0;
			right: 10px;
			font-size: 36px;
			margin-left: 50px;
			cursor: pointer;
		}

		.burger-icon {
			display: block;
			position: fixed;
			top: 20px;
			right: 20px;
			cursor: pointer;
			z-index: 2;
		}

		.burger-icon span {
			display: block;
			width: 30px;
			height: 3px;
			margin-bottom: 5px;
			background-color: #333;
			transition: transform 0.3s, opacity 0.3s;
		}

		.burger-icon:hover span {
			transform: scaleX(1.1);
			opacity: 0.7;
		}

		.burger-icon span:nth-child(2) {
			transform-origin: center;
		}

		.burger-icon.open span:nth-child(1) {
			transform: translateY(8px) rotate(45deg);
		}

		.burger-icon.open span:nth-child(2) {
			opacity: 0;
		}

		.burger-icon.open span:nth-child(3) {
			transform: translateY(-8px) rotate(-45deg);
		}
        </style>

    <script>

//fonction du Burger menu pour cacher le menu lorsqu'on n'a pas cliqué dessus
function toggleMenu() {
    var menu = document.getElementById("burger-menu");
    var icon = document.querySelector(".burger-icon");
    menu.style.display === "block" ? (menu.style.display = "none", icon.classList.remove("open")) : (menu.style.display = "block", icon.classList.add("open"));
}

    </script>
